<!DOCTYPE html>
<html>
<head>
  <title>Neutral Sports</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.1/dist/sheetrock.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script>
    var spreadsheet = "https://docs.google.com/spreadsheets/d/19N3cgEsXSWak5I_jUFfgwQ5RJd1Agzs2fllmesujX04/edit#gid=0";
    
    $(document).ready(function(){
      $('#classes').sheetrock({
        url: spreadsheet,
        query: "select A, B, C, D where B='Arsenal'"
      });
    });
  </script>
</head>
<body>

<div class="container">
  <h2 id="heading">Neutral Fan</h2>
  <p>A live sports database for fans of the game. See when the next local match is on near you.</p>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Football</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
      <h3>Upcoming matches</h3>
<table id="classes" class="table table-condensed table-striped"></table>
    </div>
  </div>
</div>

</body>
</html>
